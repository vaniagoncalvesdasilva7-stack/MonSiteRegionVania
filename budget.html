<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Budget — MonSiteRegion</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">MonSiteRegion</a></h1>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a href="activites.html">Activités</a>
        <a href="sorties.html">Sorties</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="budgetSection">
      <h2>Estime ton budget</h2>
      <form id="budgetForm">
        <input type="checkbox" id="bus" name="activite" value="15">
        <label for="bus">Bus journée (15€)</label><br>

        <input type="checkbox" id="dejeuner" name="activite" value="25">
        <label for="dejeuner">Déjeuner au restaurant (25€)</label><br>

        <input type="checkbox" id="musee" name="activite" value="10">
        <label for="musee">Entrée musée (10€)</label><br>

        <input type="checkbox" id="sport" name="activite" value="30">
        <label for="sport">Activité sportive (30€)</label><br>

        <button type="button" onclick="calculerBudget()" class="btn">Calculer</button>
      </form>
      <p id="totalBudget" class="budget-result"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 — MonSiteRegion</p>
    </div>
  </footer>
</body>
</html>
